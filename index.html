<!DOCTYPE html>
<html>
<head>
    <title>FCA Continuous Search</title>
    <script src="config.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <!-- Output of the algorithm will be displayed here -->
    <script>
        // Global variable to hold the values of all sliders
        var a = Array(5).fill().map(() => Array(n).fill(0));

        // Function to update the global variable when a slider value is changed
        function updateSliderValue(columnIndex, sliderIndex, value) {
            a[sliderIndex][columnIndex] = value;
        }
    </script>
    <div id="sliders">
        <!-- Sliders will be inserted here -->
        <script>
            // Create a slider for each column
            for (let i = 0; i < n; i++) {
                for (let j = 0; j < 5; j++) {
                    let slider = document.createElement("input");
                    slider.type = "range";
                    slider.min = "0";
                    slider.max = "1";
                    slider.step = "0.25";
                    slider.value = "0";
                    slider.oninput = function() {
                        updateSliderValue(i, j, this.value);
                    };
                    document.getElementById("sliders").appendChild(slider);
                }
            }
        </script>
    </div>
</body>
</html>
